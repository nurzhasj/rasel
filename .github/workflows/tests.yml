name: Tests

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: imagick, swoole

      - name: Copy .env file
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing

      - name: Run composer
        run: |
          composer install --no-interaction

      - name: Run test suite
        run: |
          php artisan test
        env:
          DB_DATABASE: rasel

    services:
      mysql:
        image: mysql/mysql-server:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: rasel
        ports:
          - 3309:3309
        options: --health-cmd="mysqladmin ping" --health-intervals=5s --health-timeout=5s --health-retries=3

